<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrological Chart with SVG Symbols</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols:wght@400;700&display=swap');
            
            body {
                margin: 0;
                padding: 20px;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            .container {
                text-align: center;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            canvas {
                border: 2px solid #333;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Astrological Chart with SVG Zodiac Symbols</h1>
        <script src="p5chart.js"></script>
    </div>
</body>
</html>
